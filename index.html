<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title> *ONLINE CODE EDITOR* </title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <link rel="stylesheet" href="styling.css" />
  </head>

<body>
  
 <div class="heading">
    <h2>Online Code Editor</h2>
    <h5>Compile HTML, CSS and JavaScript code</h5>
 </div>

<div id="parent">
    <div id="button-wrapper">

      <button>HTML - CSS - JavaScript  Editor</button>
      
      <button>Result</button>

      
    </div>

<main>
    <div id="container">
      <div class='row'>
        <div class='col col-md-6'>
        <textarea id="htmltextarea"></textarea>
        </div>
        <div class='col col-md-6'>
          
          <div class="panel-wrapper">    
          <iframe name="frame" id="result"></iframe>
          </div>

        </div>
      </div>
    </div>
  </main>     
</div>    

<button id="button_run" name="runbutton">RUN</button>
<button id="button_reset" name="resetbutton" onclick="reset();">RESET</button>     
       
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

  <script>
    $("#button_run").on("click", function(){
      var myFrame = $("#result").contents().find('body');
      var textAreaValue = $("#htmltextarea").val();
      myFrame.html(textAreaValue);
    });

   function reset(){
document.getElementById("htmltextarea").value = "";
$("#result").contents().find("body").html("");}
  </script>


      
</body>
</html>
